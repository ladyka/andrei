<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/toastr.min.css">

    <meta charset="UTF-8">
    <title>My Password</title>
</head>
<body>


<div class="col-lg-9">
    <div id="pass-table">
        <table
                data-cache="false"
                data-search="true"
                data-show-columns="true"
                data-sort-name="time"
                data-sort-order="asc"
                data-toggle="table"
                data-url="password"
                id="passwords">
            <thead>
            <tr>
                <th data-field="siteUrl">Web Site</th>
                <th data-field="email">Email</th>
                <th data-field="login">Login</th>
                <th data-field="mypassword">Password</th>
                <th data-field="otherInfo">Description</th>
                <th data-field="id">ID</th>
                <th data-field="time">Chage Time</th>
            </tr>
            </thead>
        </table>
    </div>
</div>
<div class="col-lg-3">
    <form role="form">
        <div class="form-group">
            <input type="hidden" class="form-control" id="id">

            <label for="siteUrl">Web Site:</label>
            <input type="text" class="form-control" id="siteUrl">

            <label for="email">Email:</label>
            <input type="text" class="form-control" id="email">

            <label for="login">Login:</label>
            <input type="text" class="form-control" id="login">

            <label for="mypassword">Password:</label>
            <input type="text" class="form-control" id="mypassword">

            <label for="otherInfo">Description:</label>
            <textarea class="form-control" rows="10" id="otherInfo" name="message"></textarea>
        </div>
        <button type="button" class="btn btn-primary" id="clear">Clear</button>
        <button type="button" class="btn btn-primary" id="create">Create</button>
        <button type="button" class="btn btn-primary" id="save">Save</button>
        <button type="button" class="btn btn-primary delete" id="delete">Delete</button>
    </form>
</div>
<script src="js/jquery-2.1.4.js" type="text/javascript" charset="utf-8"></script>
<script src="js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
<script src="js/angular1-4-6.js" type="text/javascript" charset="utf-8"></script>
<script src="js/bootstrap-table.js" type="text/javascript" charset="utf-8"></script>
<script src="js/bootstrap-table-ru-RU.js" type="text/javascript" charset="utf-8"></script>
<script src="js/jquery.slimscroll.min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/toastr.min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/jquery.confirm.js" type="text/javascript" charset="utf-8"></script>
<script src="js/pass.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
